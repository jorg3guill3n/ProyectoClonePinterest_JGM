      </div>

            <img src="./images/campana.png" alt="Icono de campana">

            <a href="mailto:jorgeguillen.coding@gmail.com">
              <img src="./images/conversacion.png" alt="Icono de mensaje">
            </a>
          </div>
          <div id="profile-img" title="Tu Perfil">
          <img src="./images/profile-pic (4).png" alt="Profile picture">
        </div>
      </div>
    </nav>
